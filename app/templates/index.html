<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mistral LLM Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary display-4 fw-bold">Mistral LLM Chatbot</h1>

    <div id="chat-history" class="card bg-white text-dark p-4 mb-4 shadow-lg rounded-4 border-0"
      style="height: 500px; overflow-y: auto;">
    </div>

    <div class="card bg-secondary text-light p-4 shadow-xl rounded-4 border-0">
      <form id="chat-form">
        <div class="mb-3">
          <label for="prompt" class="form-label fs-5">Your message:</label>
          <textarea class="form-control form-control-lg rounded-3" id="prompt" rows="3" required
            placeholder="e.g., How to scan all ports with nmap?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm">Send</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const promptInput = document.getElementById("prompt");
    const chatHistory = document.getElementById("chat-history");

    const messages = [];

    function appendMessage(role, content) {
      const messageEl = document.createElement("div");
      messageEl.className = `d-flex mb-3 ${role === "user" ? "justify-content-end" : "justify-content-start"}`;

      messageEl.innerHTML = `
        <div class="p-3 rounded-4 shadow-sm ${role === "user" ? "bg-primary text-white" : "bg-light text-dark markdown-body"}" style="max-width: 80%;">
          ${role === "user" ? content : marked.parse(content)}
        </div>
      `;

      chatHistory.appendChild(messageEl);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    promptInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault(); // impede quebra de linha
        form.requestSubmit(); // envia o formulário como se tivesse clicado em "Send"
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = promptInput.value.trim();
      if (!userMessage) return;

      messages.push({ role: "user", content: userMessage });
      appendMessage("user", userMessage);
      promptInput.value = "";

      const thinkingEl = document.createElement("div");
      thinkingEl.className = `d-flex mb-3 justify-content-start`;
      thinkingEl.innerHTML = `
        <div class="p-3 rounded-4 shadow-sm bg-light text-dark markdown-body" style="max-width: 80%;">
          _Thinking..._
        </div>
      `;
      chatHistory.appendChild(thinkingEl);
      chatHistory.scrollTop = chatHistory.scrollHeight;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        const response = data.response || "*[Empty response]*";

        messages.push({ role: "assistant", content: response });

        thinkingEl.innerHTML = `
          <div class="p-3 rounded-4 shadow-sm bg-light text-dark markdown-body" style="max-width: 80%;">
            ${marked.parse(response)}
          </div>
          `;

      } catch (err) {
        const errorMsg = `⚠️ Error: ${err.message}`;
        messages.push({ role: "assistant", content: errorMsg });

        thinkingEl.innerHTML = `
          <div class="p-3 rounded-4 shadow-sm bg-danger text-white" style="max-width: 80%;">
            ${errorMsg}
          </div>
        `;
      }
    }); 
  </script>
</body>

</html>
