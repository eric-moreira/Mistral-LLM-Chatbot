<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mistral LLM Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Mistral LLM Chatbot</h1>

    <div id="chat-history" class="card bg-white text-dark p-4 mb-4 shadow" style="height: 500px; overflow-y: auto;">
    </div>

    <div class="card bg-secondary text-light p-4 shadow-lg">
      <form id="chat-form">
        <div class="mb-3">
          <label for="prompt" class="form-label">Your message:</label>
          <textarea class="form-control" id="prompt" rows="3" required placeholder="e.g., How to scan all ports with nmap?"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send</button>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const promptInput = document.getElementById("prompt");
    const chatHistory = document.getElementById("chat-history");

    const messages = [];

    function appendMessage(role, content) {
      const messageEl = document.createElement("div");
      messageEl.className = `mb-3 ${role === "user" ? "text-end" : "text-start"}`;

      messageEl.innerHTML = `
        <div class="d-inline-block p-3 rounded ${role === "user" ? "bg-primary text-white" : "bg-light text-dark markdown-body"}" style="max-width: 80%;">
          ${role === "user" ? content : marked.parse(content)}
        </div>
      `;

      chatHistory.appendChild(messageEl);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = promptInput.value.trim();
      if (!userMessage) return;

      messages.push({ role: "user", content: userMessage });
      appendMessage("user", userMessage);
      promptInput.value = "";

      appendMessage("assistant", "_Thinking..._");

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await res.json();
        const response = data.response || "*[Empty response]*";

        const lastAssistantEl = chatHistory.querySelector(".text-start:last-child");
        if (lastAssistantEl) lastAssistantEl.remove();

        messages.push({ role: "assistant", content: response });
        appendMessage("assistant", response);

      } catch (err) {
        messages.push({ role: "assistant", content: `⚠️ Error: ${err.message}` });
        appendMessage("assistant", `⚠️ Error: ${err.message}`);
      }
    });
  </script>
</body>
</html>
